 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center" i18n="@@sign-in">Sign In</h5>

            <div *ngIf="errorMessage" class="alert alert-danger">
                <strong> {{errorMessage}}</strong> 
             </div>

            <form [formGroup]="loginForm" class="form-signin"  (ngSubmit)="onSubmit()">
                                 
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email"  required autofocus>
                <label class="formL" for="inputEmail" i18n>Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password"  id="inputPassword" class="form-control" placeholder="Password"  formControlName="password"  required>
                <label class="formL" for="inputPassword" i18n>Password</label>
              </div>
             
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" i18n>Sign in</button>
              <hr class="my-4">
                 </form>
          </div>
        </div>
      </div>
    </div>
  </div>
